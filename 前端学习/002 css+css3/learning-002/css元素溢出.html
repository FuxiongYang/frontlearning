<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css元素溢出</title>
    <style type="text/css">
        .box1{
            width: 300px;
            height: 200px;
            background: red;
            /* 在父级上设置子元素溢出的部分如何显示 */
            /* overflow: hidden; */
            overflow: auto;
        }
        .box2{
            width: 50px;
            height: 300px;
            background: yellow;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2">hello</div>
    </div>
</body>
</html>
