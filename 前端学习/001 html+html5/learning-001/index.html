<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div>
        <audio src="media/snow.mp3" class="audio" controls></audio>
    </div>
    <div class="video-div">
        <video src="media/video.mp4" controls class="video"></video>
    </div>


    <!-- 音频播放 -->
    <!-- 通过source标签添加不同格式 -->
    <audio controls>
        <source src="media/snow.mp3" type="audio/mprg">
    </audio>

    <!-- 视频播放 -->
    <!-- 通过source标签添加不同格式 -->
    <video controls>
        <source src="media/video.mp4" type="video/mp4">
    </video>
</body>
</html>
