<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>世纪佳缘-你在我也在</title>
</head>
<body>
    <div>
        <table width="600px" align="center">
            <caption>
                <h3>时间不常在，抓紧谈恋爱</h3>
            </caption>
            <tbody>
                <form action="">
                    <tr>
                        <!-- <label> for属性 与 其他属性相对应的绑定 -->
                        <td>性别</td>
                        <td>
                        <input type="radio" name="sex" checked="checked">
                        <img src="./man.jpg" alt="图片无法加载" title="男">
                        男
    
                        <input type="radio" name="sex">
                        <img src="./women.jpg" alt="图片无法加载" title="女">
                        女
                        </td>
                    </tr>
                    <tr>
                        <td>生日</td>
                        <td>
                            <!-- <selelct>标签下拉框  <option> 下拉框选项 -->
                            
                            <select name="" id="year">
                                <option value="选择年份">--选择出生年份--</option>
                                <option value="1990">1990</option>
                                <option value="1991">1991</option>
                                <option value="1992">1992</option>
                                <option value="1993">1993</option>
                                <option value="1994">1994</option>
                                <option value="1995">1995</option>
                                <option value="1996">1996</option>
                                <option value="1997">1997</option>
                            </select>
                            <select name="" id="month">
                                <option value="选择月份">--选择出生月份--</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                            </select>
                            <select name="" id="date">
                                <option value="选择日期">--选择出生日期--</option>
                                <option value="默认选项" selected="selected">默认选项</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>喜欢的类型：</td>
                        <td>
                                <input type="checkbox" value="活泼的">活泼的
                                <input type="checkbox" name="喜欢类型" id="" value="傲娇的">傲娇的
                        </td>
                    </tr>
                    <tr>
                        <td>自我介绍</td>
                        <td>
                            <textarea name="" id="" cols="30" rows="10"></textarea>
                        </td>
                    </tr>
                    <iframe src="http://www.baidu.com" frameborder="0"></iframe>
                </form>
                
            </tbody>
        </table>
    </div>
</body>
</html>
